<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="generator conic">
                <h1 class="title">Generate a<br><span style="color: #4ADF86">random password</span></h1>
                <p class="subtitle">Never use an insecure password again</p>

                <p class="length">Length (5 to 15):</p>
                <input type="number" id="setlength" value="5" min="5" max="15" required>

                <p>Parameters:</p>

                <div class="parameters">
                    <ul>
                        <li>
                            <label for="numbers" class="checkbox">
                                <input type="checkbox" id="numbers" class="checkbox" name="numbers" checked>
                                Numbers<span></span>
                            </label>

                            
                            <label for="letters" class="checkbox">
                                <input type="checkbox" id="letters" class="checkbox" name="letters" checked>
                                Letters<span></span>
                            </label>

                            
                            <label for="characters" class="checkbox">
                                <input type="checkbox" id="characters" class="checkbox" name="characters" checked>
                                Special Characters<span></span>
                            </label>
                        </li>
                    </ul>
                </div>

                <button class="btn-generate" onclick="generate()">Generate passwords</button>

                <hr style="border: 1px solid #2F3E53; width:100%">
                <div class="result-div">
                    <div class="result">
                        <p id="firstpassword" class="password effect"></p>
                    </div>
                    <div class="result">
                        <p id="secondpassword" class="password"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
